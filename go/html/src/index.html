    <script>
        var btns = [...document.querySelectorAll(".btn>button")];
        btns.forEach((item) => {
            item.onclick = function() {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].classList.remove("btt");
                }
                this.classList.add("btt");
            }
        })

        $.ajax({
            url: "/find",

        $.ajax({

            },
